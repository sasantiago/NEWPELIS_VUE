<div class="flex space-x-4  mt-5 p-5">
    <div class="w-60">
        <ul>
            <li>
                <a routerLink="/">All</a>
            </li>
            <li *ngFor="let category of categories()">
                <a routerLink="/"[queryParams]="{category_id:category.id}"routerLinkActive="underline bg-red-400 opacity-80 text-white" [routerLinkActiveOptions]="{exact:true}">{{category.name}}</a>
            </li>
        </ul>
    </div>
    <div class="grid grid-cols-4 gap-4 text-orange-300 bg-gray-200" >
        <app-product 
        *ngFor="let product of products()"
        [product]="product"
        (addToCart)="addToCart($event)"/>
    </div>
</div>
